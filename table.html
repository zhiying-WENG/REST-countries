<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eu - HTML table presentation</title>
    <link rel="icon" href="img/favion.jpg" size="16x16" type="image/jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- without popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous" defer></script>
    <script src="js/table.js" defer> </script>
</head>
<body>
    <!-- not use fixed-top because it cover h1-->
    <header class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
        <nav class="container-xl flex-wrap flex-md-nowrap">
            <a class="navbar-brand" aria-current="page" href="index.html">Eu</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-toggler"
                aria-controls="navbar-toggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar-toggler">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="table.html">Table</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container-xl mb-4">
        <h1 class="mt-2 mb-4">HTML table presentation</h1>
        <div class="table-responsive">
            <table class="table table-bordered text-nowrap table-hover">
                <caption>List of european region countries</caption>
                <thead class="table-light ">
                    <tr class="text-center">
                        <th>Country</th>
                        <th>Area</th>
                        <th>Population</th>
                        <th>Capital</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
